# NCF Manager - Shopify Connector
# Esta app conecta tiendas Shopify con NCF Manager

name = "NCF Manager"
client_id = "e020ddb69dd69689d51d744cdc83a461"
application_url = "https://ncf-connector.curetcore.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""

[auth]
redirect_urls = [
  "https://ncf-connector.curetcore.com/auth/callback",
  "https://ncf.curetcore.com/api/auth/shopify/callback",
  "http://localhost:3000/auth/callback"
]

[access_scopes]
scopes = "read_orders,read_customers,read_products"

[webhooks]
api_version = "2025-01"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

# NOTA: Webhooks de órdenes requieren aprobación de "Protected Customer Data"
# Por ahora la sincronización se hace manualmente desde el dashboard
# Cuando la app esté aprobada, agregar:
# [[webhooks.subscriptions]]
# topics = ["orders/create"]
# uri = "/webhooks/orders/create"

[pos]
embedded = false
